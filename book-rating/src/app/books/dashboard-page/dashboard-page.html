@if (books.isLoading()) {
  <p>Wird geladen …</p>
}

@if (books.hasValue()) {
  <p>Anzahl Bücher: {{ books.value().length }}</p>

  @for (b of books.value(); track b.isbn) {
    <!-- [Property Binding] -->
    <app-book-card
      [book]="b"
      [minRating]="1"
      [maxRating]="5"
      (rateUp)="doRateUp($event)"
      (rateDown)="doRateDown($event)" />
  }
}
