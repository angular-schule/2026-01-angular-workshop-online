<article class="card mb-4">
  <div class="card-body bg-light">
    <img class="img-thumbnail float-end" alt=""
      src="https://api.angular.schule/avatar/{{ book().rating }}">
    <header class="card-title">
      <h2>{{ book().title }}</h2>
      @let ratingId = book().isbn + 'rating';
      <app-rating-display [value]="book().rating" [id]="ratingId" />
    </header>
    <p>{{ book().description }}</p>
    <p>Preis: {{ book().price }}</p>

    <button type="button"
      class="btn btn-green"
      aria-label="Rating erhöhen" [aria-controls]="ratingId"
      title="Rating erhöhen" (click)="doRateUp()"
      [disabled]="book().rating >= maxRating()"> + </button>

    <button type="button"
      class="btn btn-red"
      aria-label="Rating verringern" [aria-controls]="ratingId"
      title="Rating verringern" (click)="doRateDown()"
      [disabled]="book().rating <= minRating()"> – </button>

    <button type="button" class="btn btn-yellow" (click)="doDelete()">Löschen</button>

    <a [routerLink]="'/books/' + book().isbn">Details</a>
    <!-- <a routerLink="/books/{{ book().isbn }}">Details</a>-->
  </div>
</article>
