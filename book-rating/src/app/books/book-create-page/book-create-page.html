<form>
  <div class="form-group">
    <label for="isbnInput">ISBN</label>
    <input type="text" id="isbnInput" class="form-control">
  </div>

  <div class="form-group">
    <label for="titleInput">Title</label>
    <input type="text" id="titleInput" class="form-control">
  </div>

  <div class="form-group">
    <label for="descInput">Description</label>
    <textarea id="descInput" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label for="ratingInput">Rating</label>
    <input type="number" id="ratingInput" class="form-control">
  </div>

  <div class="form-group">
    <label for="priceInput">Price</label>
    <input type="number" id="priceInput" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
